name: AI行业分析师

on:
  schedule:
    # 北京时间 15:40（下午3点40分）→ UTC 07:40，仅周一至周五触发
    - cron: '40 7 * * 1-5'

  workflow_dispatch:  # 允许手动触发测试

jobs:
  run_report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出仓库代码（关键步骤）
        uses: actions/checkout@v4  # 必须保留，否则运行环境中没有你的脚本

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # 选择兼容的Python版本

      - name: 安装所有第三方依赖（完整匹配脚本导入）
        run: |
          python -m pip install --upgrade pip
          # 安装脚本中所有第三方依赖（标准库模块无需额外安装）
          # 第三方库：requests、pandas、numpy、pytz
          pip install requests pandas numpy pytz

      - name: 执行脚本（验证模块导入）
        run: python "AI行业分析师.py"  # 确保脚本路径正确
