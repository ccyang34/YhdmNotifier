name: 市场宽度快速报告

on:
  schedule:
    - cron: '30 7 * * 1-5'   # 北京时间 15:30（UTC 07:30 + 8小时时差）
    - cron: '0 11 * * 1-5'   # 北京时间 19:00（UTC 11:00 + 8小时时差）
  workflow_dispatch:  # 允许手动触发测试

jobs:
  run_report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出仓库代码（关键步骤）
        uses: actions/checkout@v4  # 必须保留，否则运行环境中没有你的脚本

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 选择兼容的Python版本

      - name: 安装所有第三方依赖（含新增numpy）
        run: |
          python -m pip install --upgrade pip
          # 新增 numpy 依赖，保留原有依赖
          pip install requests pandas numpy pytz

      - name: 执行脚本（验证模块导入）
        run: python "市场宽度快速报告.py"  # 确保脚本路径正确
