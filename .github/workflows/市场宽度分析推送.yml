name: 定时运行市场宽度快速报告

on:
  schedule:
    # 北京时间每周一至周五 15:30 运行（对应 UTC 07:30）
    - cron: '30 7 * * 1-5'
  # 可选：允许手动触发运行（方便测试）
  workflow_dispatch:

jobs:
  run_report:
    runs-on: ubuntu-latest
    # 增加超时时间（默认360秒，若脚本处理数据耗时较长可延长）
    timeout-minutes: 10
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # 缓存依赖以加速后续运行
          cache: 'pip'
      
      - name: 安装必要依赖（requests、pandas等）
        run: |
          python -m pip install --upgrade pip
          # 明确安装脚本依赖的第三方库（根据导入的库补充）
          pip install requests pandas
          # 若有其他依赖，可在此处添加（或通过requirements.txt管理）
          # 示例：若有requirements.txt，可替换为：pip install -r requirements.txt
      
      - name: 执行市场宽度快速报告脚本
        run: python "市场宽度快速报告.py"
        # 可选：设置环境变量（若脚本需要配置参数，如API密钥等）
        # env:
        #   API_KEY: ${{ secrets.API_KEY }}  # 从GitHub Secrets中获取敏感信息
      
      # 可选：保存报告输出（若脚本生成文件，可上传为artifact）
      - name: 保存报告结果
        if: success()  # 仅在脚本成功运行时执行
        uses: actions/upload-artifact@v4
        with:
          name: market-breadth-report
          path: |
            *.csv  # 假设脚本生成CSV报告
            *.txt  # 假设脚本生成文本报告
