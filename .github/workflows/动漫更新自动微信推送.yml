name: 动漫更新自动微信推送

on:
  push:
    branches:
      - main
  schedule:
    - cron: '33 03 * * *' # 北京时间上午 11 点 33 分 (UTC 时间凌晨 3 点 33 分)
    - cron: '33 11 * * *' # 北京时间晚上 7 点 33 分 (UTC 时间上午 11 点 33 分) 
  workflow_dispatch:  

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script
        run: python 动漫更新自动微信推送-YHDM.py
        env:
          APP_TOKEN: ${{ secrets.APP_TOKEN }}
          MY_UID: ${{ secrets.MY_UID }}

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add pushed_messages.json
          git commit -m "Update pushed_messages.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
