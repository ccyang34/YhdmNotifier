name: AI油脂期货分析师

on:
   schedule:
     # 1. 北京时间 08:50（早上，期货开盘前预热）【核心】
     - cron: '50 0 * * 1-5'  # UTC 00:50 → 北京时间 08:50（正确换算）
     # 2. 北京时间 15:30（下午，期货日盘收盘后分析）【核心】
     - cron: '30 7 * * 1-5'  # UTC 07:30 → 北京时间 15:30（正确换算）
     # 3. 北京时间 21:00（晚上，期货夜盘开盘前）【补充遗漏组】
     - cron: '0 13 * * 1-5'  # UTC 13:00 → 北京时间 21:00（正确换算）
     # 4. 北京时间 23:05（深夜，期货夜盘中途复盘）【核心】
     - cron: '5 15 * * 1-5'  # UTC 15:05 → 北京时间 23:05（正确换算）
  workflow_dispatch:  # 允许手动触发测试

jobs:
  run_report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出仓库代码（关键步骤）
        uses: actions/checkout@v4

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # 与akshare兼容的版本

      - name: 安装系统依赖（akshare部分功能需要）
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev  # 解决部分环境下akshare依赖缺失问题

      - name: 安装所有第三方依赖（含akshare）
        run: |
          python -m pip install --upgrade pip
          # 安装所有导入的模块：akshare + 原有依赖
          pip install akshare requests pandas numpy pytz

      - name: 设置系统时区为北京时间（避免时间计算错误）
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: 执行脚本
        run: python "AI油脂期货分析师_增强版.py"
