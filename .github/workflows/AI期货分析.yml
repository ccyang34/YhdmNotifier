name: AI油脂期货分析师

on:
  schedule:
    - cron: '30 7 * * 1-5'  # 北京时间每周一至周五15:30
  workflow_dispatch:  # 允许手动触发测试

jobs:
  run_report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出仓库代码（关键步骤）
        uses: actions/checkout@v4

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 与akshare兼容的版本

      - name: 安装系统依赖（akshare部分功能需要）
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev  # 解决部分环境下akshare依赖缺失问题

      - name: 安装所有第三方依赖（含akshare）
        run: |
          python -m pip install --upgrade pip
          # 安装所有导入的模块：akshare + 原有依赖
          pip install akshare requests pandas numpy pytz

      - name: 设置系统时区为北京时间（避免时间计算错误）
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: 执行脚本
        run: python "AI油脂期货分析师.py"
