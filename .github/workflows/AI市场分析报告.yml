name: AI市场分析报告

on:
  schedule:
    # AI油脂期货分析师 - 北京时间 08:50（早上，期货开盘前预热）
    - cron: '50 0 * * 1-5'
    # AI涨跌停市场分析 - 北京时间 15:30
    - cron: '30 7 * * 1-5'
    # AI油脂期货分析师 - 北京时间 15:30（下午，期货日盘收盘后分析）
    - cron: '30 7 * * 1-5'
    # AI行业分析师 - 北京时间 15:40
    - cron: '40 7 * * 1-5'
    # AI市场宽度报告 - 北京时间 16:30
    - cron: '30 8 * * 1-5'
    # AI市场宽度报告 - 北京时间 17:30
    - cron: '30 9 * * 1-5'
    # AI油脂期货分析师 - 北京时间 21:00（晚上，期货夜盘开盘前）
    - cron: '0 13 * * 1-5'
    # AI油脂期货分析师 - 北京时间 23:05（深夜，期货夜盘中途复盘）
    - cron: '5 15 * * 1-5'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        include:
          # AI油脂期货分析师
          - name: "AI油脂期货分析师"
            script: "AI油脂期货分析师_增强版.py"
            cron_schedule: "50 0 * * 1-5"
            needs_akshare: true
            needs_timezone: true
          - name: "AI油脂期货分析师"
            script: "AI油脂期货分析师_增强版.py"
            cron_schedule: "30 7 * * 1-5"
            needs_akshare: true
            needs_timezone: true
          - name: "AI油脂期货分析师"
            script: "AI油脂期货分析师_增强版.py"
            cron_schedule: "0 13 * * 1-5"
            needs_akshare: true
            needs_timezone: true
          - name: "AI油脂期货分析师"
            script: "AI油脂期货分析师_增强版.py"
            cron_schedule: "5 15 * * 1-5"
            needs_akshare: true
            needs_timezone: true
          # AI涨跌停市场分析
          - name: "AI涨跌停市场分析"
            script: "AI涨停跌停市场分析师.py"
            cron_schedule: "30 7 * * 1-5"
            needs_akshare: false
            needs_timezone: false
          # AI行业分析师
          - name: "AI行业分析师"
            script: "AI行业分析师.py"
            cron_schedule: "40 7 * * 1-5"
            needs_akshare: false
            needs_timezone: false
          # AI市场宽度报告
          - name: "AI市场宽度报告"
            script: "AI市场宽度快速报告.py"
            cron_schedule: "30 8 * * 1-5"
            needs_akshare: false
            needs_timezone: true
          - name: "AI市场宽度报告"
            script: "AI市场宽度快速报告.py"
            cron_schedule: "30 9 * * 1-5"
            needs_akshare: false
            needs_timezone: true

    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: 安装系统依赖（akshare需要）
        if: matrix.needs_akshare
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pytz
          if [ "${{ matrix.needs_akshare }}" = "true" ]; then
            pip install akshare
          fi

      - name: 设置系统时区为北京时间
        if: matrix.needs_timezone
        run: sudo timedatectl set-timezone Asia/Shanghai

      - name: 执行脚本
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python "${{ matrix.script }}"
