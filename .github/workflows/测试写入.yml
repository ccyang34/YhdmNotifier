name: Scheduled Data Writing

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # 每天 0点, 8点, 16点 运行 (UTC 时间)
  workflow_dispatch:       # 允许手动触发

jobs:
  write_data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 设置你的 Python 版本
    - name: Install dependencies (如有需要)
      run: pip install -r requirements.txt 
    - name: Create data.json (如果文件不存在)
      run: echo "[]" > data.json
    - name: Run test script
      run: python 测试写入data.py
    - uses: actions/upload-artifact@v3 # 上传结果文件，以便检查
      with:
        name: data
        path: data.json
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update data.json by scheduler
        file_pattern: data.json  # 只提交 data.json


