name: Scheduled Data Writing

on:
  schedule:
    - cron: '0 0,8,16 * * *'  # 每天 0点, 8点, 16点 运行 (UTC 时间)
  workflow_dispatch:       # 允许手动触发

jobs:
  write_data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run script
      run: python 测试写入pushed_messages.py  # 修改文件名
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update pushed_messages.json by scheduler
        file_pattern: pushed_messages.json  # 修改文件名
